<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DELAZUR</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>
<body>
    <header>
        <div>
            <img src="./assets/img/delazur_logo.png" alt="Logo de Delazur">
            <h1 class="visuallyhidden">Delazur</h1>
        </div>
        <nav>
            <ul>
                <li><a class="serif" href="./index.html">Accueil</a></li>
                <li><a class="serif" href="./spectacles.html">Spectacles</a></li>
                <li><a class="serif" href="./boutique.html">Boutique</a></li>
                <li><a class="serif" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="serif">CONTACT</h2>
        <form>
            <fieldset class="infoGeneral">
                <legend>Informations générales</legend>
                <div class="formOneFirstLine">
                    <label for="firstName">Prénom
                        <input class="firstName" type="text" id="firstName" name="firstName" pattern="[A-Za-z]{2,}">
                    </label>
                    <label for="lastName">Nom
                        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]{2,}" >
                    </label>
                </div>
                <div class="formOneSecondLine">
                    <label for="email">Adresse courriel
                        <input class="emailAdress" type="email" id="email" name="email">
                    </label>
                </div>
                <div class="formOneThirdLine">
                    <label for="birthday">Date de naissance
                        <input type="date" id="birthday" min="1925-01-01" max="2024-01-01">
                    </label>
                    <label for="age">Et ton âge?
                        <input type="number" id="age" min="1" max="99">
                    </label>
                </div>
                <div class="formOneLastLine">
                    <label for="telephone">Numéro de téléphone
                        <input type="tel" id="telephone">
                    </label>
                </div>
            </fieldset>
            <fieldset class="adresse">
                <legend>Adresse</legend>
                <label for="numCivique">Numéro civique
                    <input type="text" id="numCivique">
                </label>
                <label for="rue">Rue
                    <input type="text" id="rue">
                </label>
                <label for="provincedeQc">Province
                <select name="provincedeQc" id="provincedeQc" form="province">
                    <option value="alberta">Alberta</option>
                    <option value="colombie-britannique">Colombie-Britannique</option>
                    <option value="île-du-Prince-Édouard">Île-du-Prince-Édouard</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="nouveau-brunswick">Nouveau-Brunswick</option>
                    <option value="nouvelle-écosse">Nouvelle-Écosse</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontario">Ontario</option>
                    <option value="québec">Québec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                </select>
                </label>
                <label for="pays">Pays
                    <input type="text" id="pays" value="Canada" readonly>
                </label>
                <label for="postalcode">Code Postal
                    <input type="text" id="postalcode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
                </label>
            </fieldset>
            <div class="form--three">
                <div class="formThreeLineOne">
                    <label for="favoriteColor">Votre couleur préférée?
                        <input type="color" id="favoriteColor" name="favoriteColor">
                    </label>
                    <label for="favoriteImages">Vos images préférées?
                        <input type="file" id="favoriteImages" name="favoriteImages" accept="image/png, image/jpg, image/jpeg">
                    </label>
                    <label for="favoriteMonth">Votre mois préféré? De quelle année?
                        <input type="month" id="favoriteMonth" name="favoriteMonth">
                    </label>
                    <label for="favoriteWeek">Votre semaine préférée de tous les temps?
                        <input type="week" id="favoriteWeek" name="favoriteWeek">
                    </label>
                </div>
                <div class="formThreeMidLine">
                    <label for="website">Un site que nous devons découvrir?
                        <input type="url" id="website" name="website">
                    </label>
                    <label for="note">Quelle note lui donnez-vous?
                        <input type="range" id="note" min="0" max="10" class="slider">
                    </label>
                </div>
                <div class="formThreeLastLine">
                    <label for="dateShow">La date et l'heure du show que tu veux venir voir?
                        <input type="datetime-local" id="dateShow" name="dateShow">
                    </label>
                    <fieldset class="field">
                        <legend class="titre-field">Durant ce show, tu veux...</legend>
                        <div>
                            <label for="danser">Danser</label>
                            <input type="checkbox" id="danser">
                        </div>
                        <div>
                            <label for="groover">Groover</label>
                            <input type="checkbox" id="groover">
                        </div>
                        <div>
                            <label for="tard">Me coucher tard</label>
                            <input type="checkbox" id="tard">
                        </div>
                    </fieldset>
                </div>
            </div>
            <fieldset class="favoriteMember">
                <legend>Votre membre du groupe préféré?</legend>
                <div>
                    <input type="radio" id="alain" value="Alain Jasmine" name="member">
                    <label for="alain">Alain Jasmine</label>
                </div>
                <div>
                    <input type="radio" id="jacques" value="Jacques Danger" name="member">
                    <label for="jacques">Jacques Danger</label>
                </div>
                <div>
                    <input type="radio" id="dave" value="Dove" name="member">
                    <label for="dove">Dove</label>
                </div>
                <div>
                    <input type="radio" id="drHomme" value="Dr Homme" name="member">
                    <label for="drHomme">Dr Homme</label>
                </div>
            </fieldset>
            <div class="mdp-container">
                <label for="motdepasse">Mot de paaaaaaaaaaasse?
                    <input type="password" id="motdepasse" name="motdepasse" pattern="Kaput Draconis">
                </label>
            </div>
            <div class="btn--form">
                <button class="button" type="reset" value="reset">Réinitialiser</button>
                <button type="submit" value="submit">Soumettre</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <img src="./assets/img/delazur_logo.png" alt="Logo Delazur">
        </div>
        <div>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./spectacles.html">Spectacles</a></li>
                <li><a href="./boutique.html">Boutique</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="https://www.instagram.com/delazurband/" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://music.apple.com/us/artist/delazur/1502322364" aria-label="Apple Music" target="_blank"><i class="fab fa-apple"></i></a></li>
                <li><a href="https://music.youtube.com/channel/UCgWAueQ2PGlzKfPIjrtn05g" aria-label="Youtube Music" target="_blank"><i class="far fa-play-circle"></i></a></li>
                <li><a href="https://www.facebook.com/delazurband/" aria-label="Facebook" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://open.spotify.com/artist/1YG9iUkHCKcIEopGLn5QYb" aria-label="Spotify" target="_blank"><i class="fab fa-spotify"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCNU_NVl0zzl5wluB0_9fNoA" aria-label="Youtube" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://delazur.bandcamp.com/album/azur-mimosa" aria-label="Bandcamp" target="_blank"><i class="fab fa-bandcamp"></i></a></li>
            </ul>
        </div>
        <div>
            <p>Production en médias interactifs</p>
            <p>GR.08 - Mars 2024</p>
        </div>
    </footer>
</body>
</html>
